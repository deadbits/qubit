<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Qubit{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['"IBM Plex Mono"', 'monospace'],
                    },
                    colors: {
                        'btn': '#1a1a1a',
                        'btn-hover': '#2a2a2a',
                        'link': '#1a1a1a',
                        'link-hover': '#2a2a2a',
                        'warm-gray': {
                            50: '#fafaf9',
                            100: '#f5f5f4',
                            500: '#78716c',
                            700: '#44403c',
                            800: '#292524'
                        }
                    },
                    typography: {
                        DEFAULT: {
                            css: {
                                fontFamily: '"IBM Plex Mono", monospace',
                                maxWidth: 'none',
                                color: '#44403c',
                                p: {
                                    marginTop: '1.5em',
                                    marginBottom: '1.5em',
                                    lineHeight: '1.75'
                                },
                                a: {
                                    color: '#1a1a1a',
                                    textDecoration: 'none',
                                    fontWeight: '500',
                                    '&:hover': {
                                        color: '#2a2a2a'
                                    }
                                },
                                h1: {
                                    fontFamily: '"IBM Plex Mono", monospace',
                                    fontWeight: '600'
                                },
                                h2: {
                                    fontFamily: '"IBM Plex Mono", monospace',
                                    fontWeight: '600',
                                    marginTop: '2em'
                                },
                                h3: {
                                    fontFamily: '"IBM Plex Mono", monospace',
                                    fontWeight: '500'
                                },
                                code: {
                                    fontFamily: '"IBM Plex Mono", monospace',
                                    fontWeight: '400',
                                    backgroundColor: '#f5f5f4',
                                    padding: '0.2em 0.4em',
                                    borderRadius: '0.25rem'
                                },
                                pre: {
                                    backgroundColor: '#f5f5f4',
                                    padding: '1em',
                                    borderRadius: '0.25rem',
                                    code: {
                                        backgroundColor: 'transparent',
                                        padding: '0'
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: "IBM Plex Mono", monospace;
        }
        .font-mono {
            font-family: "IBM Plex Mono", monospace !important;
        }
    </style>
</head>
<body class="min-h-screen bg-warm-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <header class="py-8">
            <nav class="flex justify-between items-center">
                <a href="/" class="text-lg text-warm-gray-800 font-mono">QUBIT</a>
                <div class="flex space-x-8">
                    <a href="/" class="text-sm text-warm-gray-800 hover:text-warm-gray-700 font-mono">POSTS</a>
                    <a href="/feed" class="text-sm text-warm-gray-800 hover:text-warm-gray-700 font-mono">FEED</a>
                    <a href="/about" class="text-sm text-warm-gray-800 hover:text-warm-gray-700 font-mono">ABOUT</a>
                    {% if user and user.is_admin %}
                    <a href="/admin/hub" class="text-sm text-warm-gray-800 hover:text-warm-gray-700 font-mono">HUB</a>
                    {% endif %}
                </div>
            </nav>
        </header>

        <main class="py-8">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
